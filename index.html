<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ModalWindows</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <a 
                    href="#modalone"
                    id="showModal" 
                    class="usermodal__link btn btn-primary">
                    Create User
                </a>
            </div>
            <div id="modalone" class="usermodal">
                <div class="usermodal__body">
                    <div class="usermodal__content">
                        <a 
                            href="#" 
                            id="usermodalClose" 
                            class="usermodal__close close__modal">
                            &times;
                        </a>
                        <div class="usermodal__img">
                            <img 
                                src="./img/user.png" 
                                alt="userImg">
                        </div>          
                        <h3 class="usermodal__title">
                            Create User
                        </h3>
                        <p class="usermodal__text ">
                        </p>
                        <form action="#" 
                            class="usermodal__form" 
                            id="form">
                            <div class="usermodal__form">
                                <div class="form__content">
                                    <label 
                                        for="firstName" 
                                        class="form-label">
                                        First name:
                                    </label>
                                    <input 
                                        id="firstName" 
                                        class="form__input form-control" 
                                        type="text" 
                                        placeholder="Your first name ..." 
                                    />
                                </div>
                                <div class="form__content">
                                    <label 
                                        for="lastName" 
                                        class="form-label">
                                        Last Name:
                                    </label>
                                    <input 
                                        id="lastName" 
                                        class="form__input form-control" 
                                        type="text" 
                                        placeholder="Your last name ..." 
                                    />
                                </div>
                                <div class="form__content">
                                    <label 
                                        for="phoneNumber" 
                                        class="form-label">
                                        Phone Number:
                                    </label>
                                    <input 
                                        id="phoneNumber" 
                                        class="usermodal__input form-control" 
                                        type="text" 
                                        placeholder="Your phone number ..." 
                                    />
                                </div>
                                <div class="form__content">
                                    <label 
                                        for="email" 
                                        class="form-label">
                                        Email:
                                    </label>
                                    <input 
                                        id="email" 
                                        class="usermodal__input form-control" 
                                        type="email" 
                                        placeholder="Your email ..." 
                                    />
                                </div>
                                <div class="form__content">
                                    <label 
                                        for="roles" 
                                        class="form-label">
                                        Role:
                                    </label>
                                    <select id="roles" class="form-select">
                                        <option selected>Chouse your role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Regular">Regular</option>
                                    </select>
                                </div>
                                <div class="form__content">
                                    <label for="notes">Note yourself:</label>
                                    <textarea 
                                        id="notes" 
                                        class="form-control" 
                                        placeholder="Note yourself"
                                        style="height: 100px"></textarea>
                                </div>
                                <div class="col-12 usermodal__btn d-flex justify-content-end">
                                    <button 
                                        type="submit" 
                                        class="btn btn-primary">
                                        Create
                                    </button>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="message message__hide"></div>
    </div>
    <script src="./index.js"></script>
    <script type="module" src="./js/validation.js"></script>
    <script type="module" src="./js/modal.js"></script>
    
</body>
</html>
