<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ModalWindows</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-5">
                <a 
                    href="#modal"
                    id="showModal" 
                    class="usermodal__link btn btn-primary">
                    Create User
                </a>
            </div>
            <div id="modal" class="usermodal">
                <div class="usermodal__body">
                    <div class="usermodal__content">
                        <a 
                            href="#" 
                            id="usermodalClose" 
                            class="usermodal__close close__modal">
                            &times;
                        </a>
                        <div class="usermodal__img">
                            <img 
                                src="./img/user.png" 
                                alt="userImg">
                        </div>          
                        <h3 class="usermodal__title">
                            Create User
                        </h3>
                        <p class="usermodal__text ">
                        </p>
                        <form action="#" 
                            class="usermodal__form" 
                            id="form">
                            <div class="usermodal__form">
                                <div class="form__content">
                                    <div class="form__item">
                                        <label 
                                            for="firstName" 
                                            class="form-label">
                                            First name:
                                        </label>
                                        <input 
                                            id="firstName" 
                                            class="form__input form-control" 
                                            type="text" 
                                            placeholder="Your first name ..." 
                                        />
                                    </div>
                                    <div class="form__item">
                                        <label 
                                            for="lastName" 
                                            class="form-label">
                                            Last Name:
                                        </label>
                                        <input 
                                            id="lastName" 
                                            class="form__input form-control" 
                                            type="text" 
                                            placeholder="Your last name ..." 
                                        />
                                    </div>
                                </div>
                                
                                <div class="form__content">
                                    <div class="form__item">
                                        <label 
                                            for="phoneNumber" 
                                            class="form-label">
                                            Phone Number:
                                        </label>
                                        <input 
                                            id="phoneNumber" 
                                            class="usermodal__input form-control" 
                                            type="text" 
                                            placeholder="Your phone number ..." 
                                        />
                                    </div>
                                    <div class="form__item">
                                        <label 
                                            for="email" 
                                            class="form-label">
                                            Email:
                                        </label>
                                        <input 
                                            id="email" 
                                            class="usermodal__input form-control" 
                                            type="email" 
                                            placeholder="Your email ..." 
                                        />
                                    </div>
                                </div>
                                <div class="form__content">
                                    <div class="form__item">
                                        <label 
                                            for="roles" 
                                            class="form-label">
                                            Role:
                                        </label>
                                        <select id="roles" class="form-select">
                                            <option selected>Chouse your role</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Regular">Regular</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form__content">
                                    <div class="form__item">
                                        <label for="notes">Note yourself:</label>
                                        <textarea 
                                            id="notes" 
                                            class="form-control" 
                                            placeholder="Note yourself"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 form__footer">
                                    <button
                                        id="usermodalClose" 
                                        class="btn btn-secondary close__modal">
                                        Close
                                    </button>
                                    <button 
                                        type="submit" 
                                        class="btn btn-primary">
                                        Create
                                    </button>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="message message__hide"></div>
        <div class="container__table">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">PhoneNumber</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Note</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="dataUser">
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
